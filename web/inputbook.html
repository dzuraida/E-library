<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Comics</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Catalog
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Romance</a>

                    <li class="nav-item active">
                        <a class="nav-link" href="inputbook.html">Input Book</a>

        </div>
    </nav>

    <!-- body -->
    <div class="container" style="padding-top: 30px;">
        <form id="form">
            <div class="form-group">
                <label for="exampleFormControlInput1">Book Title</label>
                <input type="booktitle" class="form-control" id="exampleFormControlInput1" placeholder="Book Title">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Book Number</label>
                <input type="booknumber" class="form-control" id="exampleFormControlInput1" placeholder="Book Number">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Published Year</label>
                <input type="bookyear" class="form-control" id="exampleFormControlInput1" placeholder="Published Year">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Writer</label>
                <input type="bookwriter" class="form-control" id="exampleFormControlInput1" placeholder="Book Writer">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Genre</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Romance</option>
                    <option>Sci-Fi</option>
                    <option>Action</option>
                    <option>Horror</option>
                    <option>Comedy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Synopsis</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Book Picture</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary">Input</button>
        </form>
    </div>

</body>
